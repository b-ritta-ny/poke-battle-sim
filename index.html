<!DOCTYPE html>
<html lang="en">

<head>
    <title>Poke Battle Sim</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <!--Title of the Project-->
    <h1>Pokemon Battle Sim</h1>

    <!--List of Pokemon to chose from (photo/name/ID)-->
    <h3>Bulbasaur</h3>
    <h4> ID: 1</h4>
    <h3>Charmander</h3>
    <h4> ID: 4</h4>
    <h3>Squirtle</h3>
    <h4> ID: 7</h4>

    <!--Form to choose your Pokemon-->
    <form>
        <label for="yourPkmn">Your Pokemon ID:</label><br>
        <input type="text" id="idEntry" name="idEntry"><br>
        <label for="vsPkmn">Rival Pokemon ID:</label><br>
        <input type="text" id="idEntry" name="idEntry">
        <input type="submit" id="submit">
    </form>

    <!--Battle Setup-->
    <div id="yourPokeDiv">
        <h1 id="yourPokeName">Your Pokemon</h1>
        <h2 id="yourPokeHP">100</h2>
        <div id="yourPokeMoves">
            <button id="yourPokeMove1">move 1</button>
            <button id="yourPokeMove2">move 2</button>
            <button id="yourPokeMove3">move 3</button>
            <button id="yourPokeMove4">move 4</button>
        </div>
    </div>
    <div id="rivalPokeDiv">
        <h1 id="rivalPokeName">Rival Pokemon</h1>
        <h2 id="rivalPokeHP">100</h2>
        <div id="rivalPokeMoves">
            <button id="rivalPokeMove1">move 1</button>
            <button id="rivalPokeMove2">move 2</button>
            <button id="rivalPokeMove3">move 3</button>
            <button id="rivalPokeMove4">move 4</button>
        </div>
    </div>
</body>

</html>
